# Android GUI Automation Agent Configuration

# ADB Configuration
adb:
  device_serial: null  # Set to specific device serial or null for auto-detect
  connection_timeout: 10
  command_timeout: 30

# Model Configuration
model:
  name: "google/gemma-2-2b-it"  # Gemma 3 2B model for reasoning
  vision_model: "google/paligemma-3b-pt-224"  # PaliGemma for vision tasks
  device: "cpu"  # cpu or cuda
  quantization: "int8"  # none, int8, or int4
  max_tokens: 512
  temperature: 0.7
  use_onnx: true  # Use ONNX optimized models

# Screen Configuration
screen:
  capture_format: "png"
  max_width: 720  # Resize screenshots to this width
  element_detection_threshold: 0.5

# Agent Configuration
agent:
  max_steps: 50  # Maximum steps per task
  action_delay: 1.0  # Seconds to wait after each action
  retry_attempts: 3
  screenshot_on_error: true
  verbose: true

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  save_screenshots: true
  screenshot_dir: "screenshots"
  log_file: "logs/agent.log"
